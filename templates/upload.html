<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload ECG Image</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            /* background: url('/static/assets/img/gradient_abd_blue.jpg'); */
            background-color: white;
            background-size: cover;
            background-position: center;
            color: #000000;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: fixed;
            border-bottom: 1px solid green;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #000000;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #00ff88;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;

        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: rgb(0, 0, 0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed rgba(0, 0, 0, 0.778);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            position: relative;
        }

        .upload-area:hover {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #00ff88;
        }

        .upload-text {
            color: rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .btn {
            text-align: center;
            background: linear-gradient(45deg, #00ff88, #00b8ff);
            color: #1a1a1a;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: auto;
            /* Let button size based on content */
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            /* Add some spacing between elements */
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2);
        }

        .selected-file {
            margin-top: 15px;
            color: rgba(2, 2, 2, 0.8);
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 20px;
            }

            .upload-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="{{ url_for('index') }}" class="logo">CardioDetect</a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('cardioinsight') }}">CardioInsightÂ®</a>
                <a href="{{ url_for('contact') }}">Contact</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="upload-container">
            <h1>Upload ECG Image</h1>
            <form action="/upload" method="POST" enctype="multipart/form-data" id="upload-form">
                <div class="upload-area">
                    <div class="upload-icon">ðŸ“¤</div>
                    <p class="upload-text">Drag and drop your ECG image here</p>
                    <p class="upload-text">or click to browse</p>
                    <input type="file" name="ecg_image" accept="image/*" required class="file-input" id="file-input">
                    <p class="selected-file" id="file-name"></p>
                </div>
                <button type="submit" class="btn">Analyze ECG</button>
            </form>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const uploadArea = document.querySelector('.upload-area');

        fileInput.addEventListener('change', function (e) {
            if (this.files && this.files[0]) {
                fileName.style.display = 'block';
                fileName.textContent = `Selected: ${this.files[0].name}`;
                uploadArea.style.borderColor = '#00ff88';
            }
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.style.borderColor = '#00ff88';
            uploadArea.style.background = 'rgba(0, 255, 136, 0.05)';
        }

        function unhighlight(e) {
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            uploadArea.style.background = 'transparent';
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;

            if (files && files[0]) {
                fileName.style.display = 'block';
                fileName.textContent = `Selected: ${files[0].name}`;
            }
        }
    </script>
</body>

</html>
