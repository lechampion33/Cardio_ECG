<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Classification Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #00ff88;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px;
        }

        .result-container {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #00b8ff;
            background: none;
            -webkit-background-clip: text;
            background-clip: text;
        }

        .result {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #333;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .result:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #00ff88, #00b8ff);
            color: #fff;
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2);
        }

        /* Container to hold buttons side by side */
        .btn-container {
            display: flex;
            gap: 20px; /* Add space between buttons */
            justify-content: center; /* Center align buttons */
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 20px;
            }

            .result-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            /* Stack buttons vertically on smaller screens */
            .btn-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="{{ url_for('index') }}" class="logo">CardioDetect</a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('cardioinsight') }}">CardioInsightÂ®</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="result-container">
            <h1>ECG Classification Result</h1>
            <div class="result">
                <p>{{ result }}</p>
            </div>
            <div class="btn-container">
                <a href="{{ url_for('upload') }}" class="btn">Upload Another ECG</a>
                <a href="{{ url_for('cardioinsight') }}" class="btn">View Insights</a>
            </div>
        </div>
    </div>
</body>

</html>
